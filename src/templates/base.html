<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- For SEO -->
    <meta name="description" content="Explore our geophysical projects, research insights, and innovative solutions in geoscience.">
    <meta name="keywords" content="geophysics, geophysical research, private projects, geoscience, geological surveys">

    <!-- For Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
    <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='favicon/android-chrome-192x192.png') }}">
    <link rel="icon" sizes="512x512" href="{{ url_for('static', filename='favicon/android-chrome-512x512.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <!-- Title -->
    <title>{% block title %} {% endblock %}</title>
    {% comment %} <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/> {% endcomment %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    {% if request.path != url_for('auth.auth') and not request.path.startswith('/reset_password/') %}
    {% include "navbar.html" %}
    <section style="background-color: #eee; overflow-y: auto; font-size: small; height: 94vh;">
    {% else %}
    <section style="background-color: #eee; overflow-y: auto; font-size: small; height: 100vh;">
    {% endif %}
    
        <div id="alertPlaceholder"></div>
        <div class="container h-100">
            {% block body %}
            {% endblock %}
        </div>
    </section>

    <!-- Bootstrap Bundle JS -->
    


</body>
</html>
